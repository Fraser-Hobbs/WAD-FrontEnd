<div class="absolute bg-gray-100 h-[calc(100vh-5rem)] w-40 flex flex-col justify-between shadow-lg">
  <nav class="mt-8 flex flex-col space-y-4">
    <!-- Display Items link for all roles -->
    <a routerLink="/dashboard/items"
       *ngIf="user?.role === 'admin' || user?.role === 'manager' || user?.role === 'volunteer'"
       class="mx-auto w-32 py-2 flex justify-center items-center text-gray-600 hover:text-indigo-500 font-medium rounded-lg border border-transparent hover:bg-indigo-50"
       routerLinkActive="border-indigo-500 text-indigo-500 bg-indigo-100">
      <svg aria-hidden="true" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2">
        <path d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
      Items
    </a>

    <!-- Display Users link for admin and manager -->
    <a routerLink="/dashboard/users"
       *ngIf="user?.role === 'admin' || user?.role === 'manager'"
       class="mx-auto w-32 py-2 flex justify-center items-center text-gray-600 hover:text-indigo-500 font-medium rounded-lg border border-transparent hover:bg-indigo-50"
       routerLinkActive="border-indigo-500 text-indigo-500 bg-indigo-100">
      <svg aria-hidden="true" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2">
        <path d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
      Users
    </a>

    <!-- Display Stores link for admin only -->
    <a routerLink="/dashboard/stores"
       *ngIf="user?.role === 'admin'"
       class="mx-auto w-32 py-2 flex justify-center items-center text-gray-600 hover:text-indigo-500 font-medium rounded-lg border border-transparent hover:bg-indigo-50"
       routerLinkActive="border-indigo-500 text-indigo-500 bg-indigo-100">
      <svg aria-hidden="true" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2">
        <path d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
      Stores
    </a>
  </nav>

  <button (click)="logout()" class="mb-4 mx-auto w-32 py-2 flex justify-center items-center text-white font-semibold bg-red-500 rounded-md hover:bg-red-600">
    <svg aria-hidden="true" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2">
      <path d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" stroke-linecap="round" stroke-linejoin="round"></path>
    </svg>
    Logout
  </button>
</div>
