<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">{{ isEditing ? 'Edit Item' : 'Add New Item' }}</h2>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Item Name</label>
      <input type="text" [(ngModel)]="itemName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Description</label>
      <textarea [(ngModel)]="itemDescription" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></textarea>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Price</label>
      <input type="number" [(ngModel)]="itemPrice" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
    </div>

    <!-- Dropdown for storeId - only shown for admin users -->
    <div class="mb-4" *ngIf="userRole === 'admin'">
      <label class="block text-sm font-medium text-gray-700">Store</label>
      <select [(ngModel)]="selectedStoreId" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        <option *ngFor="let store of stores" [value]="store._id">{{ store.name }}</option>
      </select>
    </div>

    <div class="flex justify-end space-x-2">
      <button (click)="onCancel()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">Cancel</button>
      <button (click)="onSave()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Save</button>
    </div>
  </div>
</div>
