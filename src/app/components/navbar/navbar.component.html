<!-- Navbar -->
<nav class="bg-white shadow-md fixed w-full z-20">
  <div class="container mx-auto flex flex-wrap p-5 flex-row items-center justify-between">
    <a routerLink="/" (click)="closeMobileMenu()" class="flex title-font font-medium items-center text-gray-900">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
           stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
           viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">Charity Shop</span>
    </a>

    <div class="flex items-center space-x-4">
      <!-- Mobile menu button -->
      <button (click)="toggleMobileMenu()" type="button"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white md:hidden">
        <span class="sr-only">Open main menu</span>
        <!-- Icon when menu is closed. -->
        <svg *ngIf="!mobileMenuOpen()" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
        <!-- Icon when menu is open. -->
        <svg *ngIf="mobileMenuOpen()" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>

      <!-- Desktop Menu -->
      <nav class="hidden md:flex space-x-4">
        <a routerLink="/" routerLinkActive="underline underline-offset-4 decoration-2 decoration-indigo-500"
           [routerLinkActiveOptions]="{ exact: true }"
           (click)="closeMobileMenu()"
           class="content-center hover:text-gray-900">
          Home
        </a>
        <a routerLink="/about" routerLinkActive="underline underline-offset-4 decoration-2 decoration-indigo-500"
           (click)="closeMobileMenu()"
           class="content-center hover:text-gray-900">
          About
        </a>
        <a routerLink="/browse" routerLinkActive="underline underline-offset-4 decoration-2 decoration-indigo-500"
           (click)="closeMobileMenu()"
           class="content-center hover:text-gray-900">
          Browse
        </a>
        <a *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive=" bg-indigo-300 hover:bg-indigo-400"
           (click)="closeMobileMenu()"
           class="bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base hover:text-gray-900">
          Login
        </a>
        <a *ngIf="isLoggedIn" routerLink="/dashboard"
           routerLinkActive="underline underline-offset-4 decoration-2 decoration-indigo-500"
           (click)="closeMobileMenu()"
           class="content-center hover:text-gray-900">
          Dashboard
        </a>
        <a *ngIf="isLoggedIn" (click)="logout()"
           class="bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base hover:text-gray-900 cursor-pointer">
          Logout
        </a>
      </nav>
    </div>
  </div>
</nav>

<!-- Mobile menu, show/hide based on menu state. -->
<div class="md:hidden">
  <div [ngClass]="mobileMenuOpen() ? 'translate-y-6' : '-translate-y-full'"
       class="transform transition-transform duration-300 ease-in-out w-full fixed top-0 z-10 bg-gray-100">
    <div class="pt-16 pb-3 space-y-1">
      <a routerLink="/" routerLinkActive="underline underline-offset-4 decoration-2 decoration-indigo-500"
         [routerLinkActiveOptions]="{ exact: true }"
         (click)="closeMobileMenu()"
         class="mx-2 text-gray-900 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
        Home
      </a>
      <a routerLink="/about" routerLinkActive="underline underline-offset-4 decoration-2 decoration-indigo-500"
         (click)="closeMobileMenu()"
         class="mx-2 text-gray-900 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
        About
      </a>
      <a routerLink="/browse" routerLinkActive="underline underline-offset-4 decoration-2 decoration-indigo-500"
         (click)="closeMobileMenu()"
         class="mx-2 text-gray-900 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
        Browse
      </a>
      <a *ngIf="!isLoggedIn" routerLink="/login"
         (click)="closeMobileMenu()"
         class="mx-2 text-gray-900 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
        Login
      </a>
      <a *ngIf="isLoggedIn" routerLink="/dashboard"
         routerLinkActive="underline underline-offset-4 decoration-2 decoration-indigo-500"
         (click)="closeMobileMenu()"
         class="mx-2 text-gray-900 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
        Dashboard
      </a>
      <a *ngIf="isLoggedIn" (click)="logout()"
         class="mx-2 text-gray-900 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium cursor-pointer">
        Logout
      </a>
    </div>
  </div>
</div>
