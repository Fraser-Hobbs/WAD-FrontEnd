<div class="p-4 bg-white rounded-lg shadow-md">
  <div class="flex flex-col md:flex-row justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold text-gray-800">Manage Items</h2>
    <button
      class="bg-blue-500 text-white px-4 py-2 mt-2 md:mt-0 rounded hover:bg-blue-600 focus:outline-none"
      (click)="openAddItemModal()">
      Add New Item
    </button>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 rounded-lg">
      <thead>
      <tr class="bg-gray-50">
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer select-none"
          (click)="sortTable('name')">
          Name
          <svg
            *ngIf="currentSortField === 'name'"
            [ngClass]="sortDirection === 'asc' ? 'rotate-180' : ''"
            class="inline-block w-4 h-4 ml-1"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
          </svg>
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer select-none"
          (click)="sortTable('description')">
          Description
          <svg
            *ngIf="currentSortField === 'description'"
            [ngClass]="sortDirection === 'asc' ? 'rotate-180' : ''"
            class="inline-block w-4 h-4 ml-1"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
          </svg>
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer select-none"
          (click)="sortTable('price')">
          Price
          <svg
            *ngIf="currentSortField === 'price'"
            [ngClass]="sortDirection === 'asc' ? 'rotate-180' : ''"
            class="inline-block w-4 h-4 ml-1"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
          </svg>
        </th>
        <th
          *ngIf="user?.role === 'admin'"
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer select-none"
          (click)="sortTable('storeName')">
          Store
          <svg
            *ngIf="currentSortField === 'storeName'"
            [ngClass]="sortDirection === 'asc' ? 'rotate-180' : ''"
            class="inline-block w-4 h-4 ml-1"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
          </svg>
        </th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider select-none">
          Actions
        </th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let item of items" class="hover:bg-gray-50">
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ item.name }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ item.description }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ item.price }}</td>
        <td
          *ngIf="user?.role === 'admin'"
          class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
          {{ stores?.[item.storeId ?? ''] || 'N/A' }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
          <button
            class="text-blue-600 hover:text-blue-900"
            (click)="openEditItemModal(item)">
            Edit
          </button>
          <span class="mx-2">|</span>
          <button
            class="text-red-600 hover:text-red-900"
            (click)="confirmDeleteItem(item._id)">
            Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <app-item-modal
    *ngIf="showModal"
    [item]="selectedItem"
    [isEditing]="isEditing"
    [userRole]="user?.role"
    (save)="handleSave($event)"
    (cancel)="handleCancel()">
  </app-item-modal>

  <!-- Confirm Deletion Modal -->
  <div *ngIf="showDeleteModal" class="fixed z-50 inset-0 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
      <h3 class="text-lg font-medium text-gray-800 mb-4">Confirm Deletion</h3>
      <p class="text-sm text-gray-600 mb-6">Are you sure you want to delete this item? This action cannot be undone.</p>
      <div class="flex justify-end space-x-3">
        <button
          class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400"
          (click)="handleCancelDelete()">Cancel
        </button>
        <button
          class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600"
          (click)="deleteItem()">Delete
        </button>
      </div>
    </div>
  </div>
</div>
