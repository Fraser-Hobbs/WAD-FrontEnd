<div class="flex items-center justify-center pb-12 px-4 sm:px-6 lg:px-8 lg:pt-40 overflow-hidden">
  <div class="max-w-md w-full space-y-8 pt-16 bg-white shadow-lg rounded-lg p-8">
    <div class="flex flex-col items-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-16 h-16 text-white p-2 bg-indigo-500 rounded-full mb-4" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <h2 class="text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm">
        <div class="mb-2">
          <label for="email" class="sr-only">Email address</label>
          <input id="email" name="email" type="email" formControlName="email" autocomplete="email" required
                 class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                 placeholder="Email address">
          <div class="h-5">
            <span *ngIf="loginForm.controls['email'].invalid && showEmailError"
                  class="text-red-600 text-sm">
              <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</div>
              <div *ngIf="loginForm.controls['email'].errors?.['email']">Enter a valid email.</div>
            </span>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" formControlName="password"
                 autocomplete="current-password" required
                 class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                 placeholder="Password">
          <div class="h-5">
            <span *ngIf="loginForm.controls['password'].invalid && showPasswordError"
                  class="text-red-600 text-sm">
              <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</div>
            </span>
          </div>
        </div>
      </div>
      <div *ngIf="loginError" class="text-red-600 text-sm mt-1">{{ loginError }}</div>
      <div>
        <button type="submit" [disabled]="loginForm.invalid"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
